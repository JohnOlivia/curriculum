<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="work.js" defer></script>
  <title>問題５</title>
</head>
<body>
  <div class="address-wrap">
    <div class="title">
      <h2>郵便番号で住所検索</h2>
    </div>
    <form>
      <table>
        <tr>
          <th>郵便番号</th>
          <td>
            <input id="input" class="zipcode" type="text" name="zipcode" value="" >
            <button id="search" type="button">住所検索</button>
            <p id="error"></p>
          </td>
        </tr>
      </table>
  
      <table>
        <div class="sub">
          <h2>検索結果</h2>
        </div>
        <tr>
            <th>都道府県</th>
          <td>
            <input type="text" id="address1" name="address1" value="">
          </td>
        </tr>
        <tr>
          <th>市区町村</th>
          <td>
            <input type="text" id="address2" name="address2" value="">
          </td>
        </tr>
        <tr>
          <th>住所</th>
          <td>
            <input type="text" id="address3" name="address3" value="">
          </td>
        </tr>
      </table>
    </form>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>

</body>
</html>
