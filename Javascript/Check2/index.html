<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <title>ルーレット</title>
    </head>
  <body>
    <main>
      <!-- マス目を作る -->
      <table>
        <tr>
          <td id="td1">1</td>
          <td id="td2">2</td>
          <td id="td3">3</td>
          <td id="td4">4</td>
        </tr>
        <tr>
          <td id="td5">5</td>
          <td id="td6">6</td>
          <td id="td7">7</td>
          <td id="td8">8</td>
        </tr>
        <tr>
          <td id="td9">9</td>
          <td id="td10">10</td>
          <td id="td11">11</td>
          <td id="td12">12</td>
        </tr>
        <tr>
          <td id="td13">13</td>
          <td id="td14">14</td>
          <td id="td15">15</td>
          <td id="td16">16</td>
        </tr>
      </table>

      <!-- ボタン -->
      <div class="btn">
        <button type="button" id="start">スタート</button>
        <button type="button" id="stop" disabled>ストップ</button>
        <button type="button" id="reset" disabled>リセット</button>
      </div>
    </main>
  </body>
</html>
